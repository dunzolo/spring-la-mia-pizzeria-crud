<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row border border-dark pt-5 pb-5">
			<h1 class="text-center">Le mie pizze</h1>
			<div class="col d-flex justify-content-center text-center"  th:each="pizza : ${pizzaList}" th:object="${pizza}">
				<div class="card" style="width: 18rem;">
				  <div class="card-body">
				    <h5 class="card-title">[[ *{nome} ]]</h5>
				    <a th:href="@{/pizza/{id} (id=*{id})}" class="btn btn-primary">Vai ai dettagli</a>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<h2 th:if="${pizzaList.isEmpty()}">Non sono presenti pizze</h2>
</body>
</html>
